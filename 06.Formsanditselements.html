<!DOCTYPE html>
<html
    <head>
        <title> creating the Html structure </title>
    </head>
        <body>
            <h4>creating the user registration using form</h4>
        </body>

        <form>
            <table border="1px">
                <tr>
                    <th colspan="2">user registration</th>
                </tr>
                <tr>
                    <td colspan="2"> * please fill up all details</td>
                </tr>
                <tr>
                    <td>full name</td>
                    <td> <input type="text" name="full_name" value="" /></td>
                </tr>
                <tr>
                    <td>email address</td>
                    <td> <input type="email" name="email_address" value="" /></td>
                </tr>
                <tr>
                    <td>mobile number</td>
                    <td> <input type="text" name="mobile_number" value="" /></td>
                </tr>
                <tr>
                    <td>password</td>
                    <td> <input type="password" name="password" value="" /></td>
                </tr>
                <tr>
                    <td>date of birth</td>
                    <td> <input type="date" name="date_of_birth" value="" /></td>
                </tr>
                <tr>
                    <td>age</td>
                    <td> <input type="number" name="age" value="" /></td>
                </tr>
                <tr>
                    <td>url</td>
                    <td> <input type="url" name="url" value="" /></td>
                </tr>
                <tr>
                    <td>gender</td>
                    <td> 
                        <input type="radio" name="gender" value="male" /> male <br />
                        <input type="radio" name="gender" value="female" /> female
                    
                    </td>
                    <tr>
                        <td>languages</td>
                          <td>
                              <input type="checkbox" name="languages[]" value="english" /> english <br />
                              <input type="checkbox" name="languages[]" value="telugu" /> telugu <br />
                              <input type="checkbox" name="languages[]" value="hindi" /> hindi <br />
                              <input type="checkbox" name="languages[]" value="other" /> other
                            </td>
                    </tr>
                    <tr>
                        <td>country</td>
                        <td>
                            <select name="country">
                                <option value="">select any country</option>
                                <option value="india"> india</option>
                                <option value="usa"> usa</option>
                                <option value="canada"> canada</option>
                                <option value="aus"> aus</option>
                                <option value="other"> other</option>

                            </select>
                        </td>
                    </tr>
                </tr>
            </table>
        </form>

    </html>
